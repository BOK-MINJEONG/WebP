    <main>
      <form action="/webP.php" method="POST">
        <fieldset>
          <legend>문서에 대한 피드백을 보내주세요!</legend>
          <p>피드백을 보내주신다면 더 풍부한 웹 페이지를 만들 수 있습니다.</p>
          <ol>
            <li>
              <label for="user-name">Name:</label>
              <input type="text" name="fullname" id="user-name" required />
            </li>
            <li>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required />
            </li>
            <li>
              <label>satisfaction level:</label>
              <input
                type="radio"
                name="satisfaction"
                value="Excellent"
                required
              />Excellent<input
                type="radio"
                name="satisfaction"
                value="Fair"
                required
              />Fair<input
                type="radio"
                name="satisfaction"
                value="Poor"
                required
              />Poor
            </li>
            <li>
              <label for="feedback">Feedback:</label>
              <textarea id="feedback"></textarea>
            </li>
          </ol>
          <input type="submit" value="Submit" />
          <p>Thank you for your feedback!</p>
        </fieldset>
      </form>
    </main>

    <footer></footer>
